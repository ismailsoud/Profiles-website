{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {
            background: linear-gradient(-135deg, #26a9fa, #232a4e);
            height: 40px;
            width: 100%;
            position: sticky;
        }

        label.logo {
            color: white;
            font-size: 30px;
            line-height: 40px;
            padding: 0 100px;
            font-weight: bold;
        }

        nav ul {
            float: right;
            margin-right: 20px;
        }

        nav ul li {
            display: inline-block;
            line-height: 40px;
            margin: 0 5px;
        }

        nav ul li a {
            color: white;
            font-size: 15px;
            padding: 0px 18px;
            border-radius: 3px;
            text-decoration: none;
            text-transform: uppercase;
        }

        a.active,
        a:active {
            background: #1b9bff;
            padding: 5px 18px;
            transition: .5s;
        }

        .checkbtn {
            font-size: 20px;
            color: white;
            float: right;
            line-height: 40px;
            margin-right: 40px;
            cursor: pointer;
            display: none;
        }

        #check {
            display: none;
        }

        @media (max-width: 952px) {
            label.logo {
                font-size: 30px;
                padding-left: 50px;
            }

            nav ul li a {
                font-size: 16px;
            }
        }

        @media (max-width: 858px) {
            .checkbtn {
                display: block;
            }

            ul {
                position: fixed;
                width: 100%;
                height: 100vh;
                background: #2c3e50;
                top: 80px;
                left: -100%;
                text-align: center;
                transition: all .5s;
            }

            nav ul li {
                display: block;
                margin: 50px 0;
                line-height: 30px;
            }

            nav ul li a {
                font-size: 20px;
            }

            a:hover,
            a.active {
                color: #0082e6;
            }

            #check:checked ~ ul {
                left: 0;
            }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .profile-card {
            width: 250px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-card h3 {
            margin-bottom: 5px;
        }

        .profile-card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
    </label>
    <label class="logo">DevProfiles</label>
    <ul>
        <li><a class="active" href="">Home</a></li>
        <li><a href="{% url 'login' %}">Login/Register</a></li>
    </ul>
</nav>
<section>
    <div class="container">
        {% for user in users %}
        <div class="profile-card">
            <img src="{{ user.photo.url }}" alt="Profile Picture">
            <h3>{{ user.name }}</h3>
            <p>{{ user.email }}</p>
            <p>{{ user.about }}</p>
        </div>
        {% endfor %}
    </div>
</section>
</body>
</html>
